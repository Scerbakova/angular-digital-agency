<section>
  <div class="portfolio__wrapper">
    <div class="title__wrapper" [ngSwitch]="screen">
      <app-title
        *ngSwitchCase="'mediumScreen'"
        size="medium"
        [label]="titlePortfolio"
      ></app-title>
      <app-title
        *ngSwitchCase="'smallScreen'"
        size="extra-small"
        [label]="titlePortfolio"
      ></app-title>
      <app-title
        *ngSwitchDefault
        size="medium"
        [label]="titlePortfolio"
      ></app-title>
    </div>
    <div class="portfolio-carousel__container">
      <div class="portfolio-carousel__wrapper">
        <div *ngFor="let portfolioPicture of portfolioPictures">
          <app-image-card
            [class]="portfolioPicture.class"
            [picture]="portfolioPicture.picture"
          ></app-image-card>
        </div>
      </div>
    </div>
    <div (click)="carouselMoves()" *ngIf="screen !== 'smallScreen'" class="carousel__buttons">
      <div *ngFor="let button of buttons">
        <img src="{{ button }}" alt="button" />
      </div>
    </div>
    <div
      class="carousel__buttons carousel__buttons--round"
      *ngIf="screen === 'smallScreen'"
    >
      <button (click)="carouselMoves()" [disabled]="leftButtonDisabled" class="circle">
        <div class="arrow arrow-left"></div>
      </button>
      <button (click)="carouselMoves()" [disabled]="rightButtonDisabled" class="circle">
        <div class="arrow arrow-right"></div>
      </button>
    </div>
  </div>
</section>
